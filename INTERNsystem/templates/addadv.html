{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD ADVISOR</title>
    <style>
        .addstud-word{
            font-family:'Trebuchet MS';
            position: relative;
            top: 1.5em;
            z-index: -2;
        }

        form{
            position: relative;
            top: 7em;
            width: 60%;
            left: 20%;
        }

        .login-input{
                width: 30%;
                padding: 0.3rem 2rem;
                font-size: 1.5rem;
                border: none;
                border-radius: 30px;
                font-weight: 600;
                color: black;
                transition: all 0.2s ease;
                background: none;
                box-shadow: 0 0 0 0.1em black;
                position: absolute;
                font-family: "Trebuchet MS";
                position: relative;
                left: 9.5em;
            }

        .login-input:hover{
                transform: scale(1.03);
                box-shadow: 0 0 0px 10px black;
                color: black;
            }

        .form-border{
            width: 90%;
            height: 38.5em;
            border-style: solid;
            color: black;
            margin: 1em 1em;
            position: relative;
            left: 4%;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <div class="form-border">
        <h1 class="addstud-word" align="center">ADD ADVISOR DETAILS</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Advisor ID" name="AdvID">
                <label for="floatingInput">Advisor ID</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Advisor Name" name="AdvName">
                <label for="floatingPassword">Advisor Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Advisor Tel No." name="AdvTelNo">
                <label for="floatingPassword">Advisor Tel No.</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Advisor E-mail Address" name="AdvEmailAddr">
                <label for="floatingPassword">Advisor E-mail Address</label>
            </div>
            <br><br>
            <input type="submit" value="SAVE" class="login-input">
        </form>
    </div>
    <br><br>
    <br><br>   
</body>
</html>
{% endblock %}
